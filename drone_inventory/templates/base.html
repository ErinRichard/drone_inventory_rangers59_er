<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="../static/css/main2.css">
<title>Title</title>
</head>
<body>

    <!-- Navbar Here -->
    <nav class="ct-nav">
        <div>
            <img src="../static/images/Coding Drones Logo.png" alt="Coding Drones Logo" class="src">
        </div>
        
        <!-- Nav Items -->
        <div>
            <ul id="horizontal-list">
                <!-- Use 'home' from the function defined in 'site' folder -> routes.py file -->
                <a href="{{ url_for('site.home') }}">
                    <li>The Coding Drones Inventory Project</li>
                </a>
                <a href="">
                    <li>Donate Here</li>
                </a>

                <!-- need site.profile because we need to specify the site.profile (won't know where it is without that) -->
                <a href="{{ url_for('site.profile') }}">
                    <li>Profile</li>
                </a>

                <!-- User Auth Check for SignIn/SignOut -->
                <!-- current_user comes from flask login manager -->
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}"">
                    <li>Log Out</li>
                </a>
                                
                <!-- If not signed in, show the signin page -->
                {% else %}
                <a href="{{ url_for('auth.signin') }}">
                    <li>Sign In</li>
                </a>
                <a href="{{ url_for('auth.signup') }}">
                    <li>Sign Up</li>
                </a>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Set up block content for Flask -->
    <!-- NO SPACES BEFORE OR AFTER BEGINNING AND END % SIGNS -->
    {% block content %}
    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
